<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chess.js</title>
        <link rel="icon" href="data:;base64,=" />
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
        <h1 class="center">Chess.js</h1>
        <p>Simple chess engine in JavaScript (ECMAScript v6).  It uses class definitions and 
            principles of OOP not available in previous versions of JS.  For now, there is 
            no AI.  Both sides are human-controlled.</p>
        <div class="center">
            <div class="boardContainer">
                <div class="row">
                    <div class="colLeft"><h4>Scoring</h4></div>
                    <div class="colRight"><h4>Status</h4></div>
                </div>
                <div class="row">
                    <div class="colLeft">
                        <div id="score_box"></div>
                        <!-- <button class="undoBtn">
                            <span class="symbol">&#8630;</span>
                            Undo Move
                        </button> -->
                    </div>
                    <div class="colRight">
                        <div id="status_box"></div>
                    </div>
                </div>
                <div id="rank_col">
                    <div class="rank">8</div>
                    <div class="rank">7</div>
                    <div class="rank">6</div>
                    <div class="rank">5</div>
                    <div class="rank">4</div>
                    <div class="rank">3</div>
                    <div class="rank">2</div>
                    <div class="rank">1</div>
                </div>
                <canvas id="chess_board" width="640" height="640"></canvas>
                <div id="file_row">
                    <div class="file">a</div>
                    <div class="file">b</div>
                    <div class="file">c</div>
                    <div class="file">d</div>
                    <div class="file">e</div>
                    <div class="file">f</div>
                    <div class="file">g</div>
                    <div class="file">h</div>
                </div>
            </div>
        </div>
        <img src="pieces.png" id="pieces_img" />
        <script type="module" src="js/main.js"></script>
    </body>
</html>
